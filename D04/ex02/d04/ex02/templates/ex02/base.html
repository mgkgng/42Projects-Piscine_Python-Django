<!doctype html>
<html>
	<head>
		<title>Ex02: First Form</title>
	</head>
	<body>
		<label for="firstname">First name:</label><br>
		<input type="text" id="firstname"><br>
		<label for="name">Name:</label><br>
		<input type="text" id="name"><br>
		<label for="age">Age:</label><br>
		<input type="number" id="age"><br>
		<label for="phone">Phone number:</label><br>
		<input type="tel" id="phone"><br>
		<label for="email">E-mail:</label><br>
		<input type="email" id="email"><br>
		<label for="student">Student at 42?</label>
		<input type="checkbox" id="student"><br>
		<label for="gender_male">Male</label>
		<input type="radio" id="gender_male" name="gender" value="Male" checked="checked">
		<label for="gender_female">Female</label>
		<input type="radio" id="gender_female" name="gender" value="Female">
		<label for="gender_other">Other</label>
		<input type="radio" id="gender_other" name="gender" value="Other"><br>
		<input type="submit" id="submit" value="Submit" onclick="displayFormContents()">
		{% block history %}
		{% include "ex02/history.html" %}
		{% endblock %}
	</body>
</html>
