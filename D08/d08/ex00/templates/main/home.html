<!doctype>
<html>
	<head>
		<title>D08</title>
	</head>
	<body>
		<h2>Please upload your file here: </h2>
		<form method="post" enctype="multipart/form-data">{% csrf_token %}
			{{form.as_p}}
			<input type="submit" value="Submit">
		</form>
		<h2>Here you see uploaded files: </h2>
		{% for file in files %}
		<li>
			<a href=”{{ file.file.url }}”>
			{{file.name}}
			</a>
			</li>	
			{% endfor %}
	</body>
</html>
