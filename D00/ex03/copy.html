<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<ul>
			<li>
				<h2>Frontend</h2>
				<p data-value="80" style="width:80%">HTML5</p>
				<progress class="html5" id="pro" max="100" value="80"></progress>
				<p data-value="60" style="width:60%">CSS</p>
				<progress class="css3" max="100" value="60"></progress>
				<p data-value="50" style="width:50%">jQuery</p>
				<progress class="jquery" max="100" value="50"></progress>
			</li>
			<li>
				<h2>Backend</h2>
				<p data-value="75" style="width:75%">Python</p>
				<progress class="python" max="100" value="75"></progress>
				<p data-value="65" style="width:65%">PHP</p>
				<progress class="php" max="100" value="65"></progress>
				<p data-value="35" style="width:35%">Node.js</p>
				<progress class="node-js" max="100" value="35"></progress>
			</li>
		</ul>
	</body>
</html>
